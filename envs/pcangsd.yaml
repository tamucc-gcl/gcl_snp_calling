name: pcangsd
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # pcangsd prerequisites
  - python=3.10
  - numpy
  - scipy
  - cython
  - h5py
  - pip
  - r-base>=4.3
  - r-ggplot2
  - r-dplyr
  - r-tidyr
  - r-patchwork
  - r-ggrepel
  - bioconductor-ggtree
  - bioconductor-treeio
  - r-tidytree

  # install pcangsd from GitHub so setup.py runs automatically
  - pip:
      - git+https://github.com/Rosemeis/pcangsd.git